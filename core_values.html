<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Values</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/home/core_values.css" />

    <style>
        .core-values {
            height: 100vh !important;
        }

        .wrapper {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <section class="container-fluid core-values scroll-s">
        <h2 class="text-center title-1 title-light py-3 pt-md-5">
            Core Values
        </h2>
        <div class="wrapper">
            <img src="./img/Shape.svg" alt="" class="c-val-shape" />

            <div class="c-val c-val-1">
                <div class="core-text order-2 order-md-1 mr-3">
                    <h3 class="c-val-title">Deliver</h3>
                    <p class="c-val-caption text-left">amazing services</p>
                </div>

                <div class="core-icon-wrapper order-1 order-md-2 mr-3">
                    <div class="core-icon-outer">
                        <div class="core-icon-inner">
                            <img src="./img/icons/c-val-del.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="c-val c-val-2 border">
                <div class="core-text mr-3">
                    <h3 class="c-val-title">Take Ownership</h3>
                    <p class="c-val-caption">and drive change</p>
                </div>

                <div class="core-icon-wrapper mr-md-3">
                    <div class="core-icon-outer">
                        <div class="core-icon-inner">
                            <img src="./img/icons/c-val-res.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="c-val c-val-3 border">
                <div class="core-text order-md-1 order-2 mr-3">
                    <h3 class="c-val-title">Commit</h3>
                    <p class="c-val-caption">to evolve</p>
                </div>
                <div class="core-icon-wrapper order-md-2 order-1 mr-3">
                    <div class="core-icon-outer">
                        <div class="core-icon-inner">
                            <img src="./img/icons/c-val-2.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="c-val c-val-4 border">
                <div class="core-icon-wrapper order-md-1 order-2 ml-3">
                    <div class="core-icon-outer">
                        <div class="core-icon-inner">
                            <img src="./img/icons/c-val-creative.svg" alt="" />
                        </div>
                    </div>
                </div>
                <div class="core-text order-md-2 order-1 ml-3">
                    <h3 class="c-val-title">Embrace Creativity</h3>
                    <p class="c-val-caption">and innovation</p>
                </div>
            </div>

            <div class="c-val c-val-5 border">
                <div class="core-icon-wrapper ml-md-3">
                    <div class="core-icon-outer">
                        <div class="core-icon-inner">
                            <img src="./img/icons/c-val-5.svg" alt="" />
                        </div>
                    </div>
                </div>
                <div class="core-text ml-3">
                    <h3 class="c-val-title">Build</h3>
                    <p class="c-val-caption">positive team environment</p>
                </div>
            </div>

            <div class="c-val c-val-6">
                <div class="core-icon-wrapper order-md-1 order-2 ml-3">
                    <div class="core-icon-outer">
                        <div class="core-icon-inner">
                            <img src="./img/icons/c-val-count.svg" alt="" />
                        </div>
                    </div>
                </div>
                <div class="core-text order-md-2 order-1 ml-3">
                    <h3 class="c-val-title">Make It</h3>
                    <p class="c-val-caption">count</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
