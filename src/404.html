  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .error-page {
      height: 100vh;
      width: 100vw;
      background-color: #16213d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .error-title {
      font-size: 7rem;
      margin: 0.5rem 0;
      color: #f9f8f0;
    }

    .error-text {
      font-size: 1.5rem;
      color: #b8bdc4;
    }

    .error-page ul li {
      list-style-type: none;
      margin: 10px;
      font-size: 1.2rem;
    }

    .error-page ul li a {
      color: #98b6e7;
      font-weight: 600;
      margin: 0 2px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease-in;
      text-decoration: none;
      height: 30px;
      width: 30px;
      border-radius: 0.3rem;
    }

    .error-page ul a:hover .fab {
      animation: socialicon 0.4s ease-in-out alternate;
    }

    /* .footer .social-network a:hover {
  background-color: rgba(0, 189, 213, 0.05);
} */
    @keyframes socialicon {
      0% {
        transform: translateY(0px) scale(0.8);
      }

      100% {
        transform: translateY(0px) scale(1.5);
      }
    }

    .error-page ul a .fa-facebook-f:hover {
      color: #4267b2;
    }

    .error-page ul a .fa-twitter:hover {
      color: #1da1f2;
    }

    }

    .error-page ul a .fa-linkedin-in:hover {

    }

    .error-page .icon-facebook:hover {
      background-color: rgba(66, 103, 178, 0.1);
    }

    .error-page .icon-twitter:hover {
      background-color: rgba(29, 161, 242, 0.1);
    }

    .error-page .icon-instagram:hover {
      background-color: rgba(193, 53, 132, 0.1);
    }

    .error-page .icon-linkedin:hover {
      background-color: rgba(40, 103, 178, 0.1);
    }

    .error-page .copyright {
      color: #c5c5c5;
      position: absolute;
      bottom: 5px;
    }
  </style>
